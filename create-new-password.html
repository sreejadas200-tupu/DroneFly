<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/create-new-password.css">
</head>
<body>
     <div class="new-password-card">
     <div class="glass-card">
        <div class="nav-logo">
            <a href="">
                <img src="./assets/nav-logo2.png" alt=""></a>
        </div>

        <div class="heading-cntn">
            <div class="heading-text">Create New Password</div>
            <p>Enter your password</p>
        </div>
        <div class="input-box">
                    <label class="details" for="password">Password</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="input-box">
                    <label class="details" for="con-password">Confirm Password</label>
                    <br>
                    <input type="password" name="con-password" id="con-password" placeholder="Confirm Password" required>
                </div>

               <button class="new-password-btn">SAVE</button>
</body>
</html>
