<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dronefly</title>

    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="sign-up-card">
     <div class="glass-card">
        <div class="nav-logo">
            <a href="">
                <img src="./assets/nav-logo2.png" alt=""></a>
        </div>
            <div class="row">
               <form>
                <div class="input-box">
                 <label class="details" for="fullname">First Name</label>
                 <br>
                <input type="text" name="fullname" id="fullname" placeholder="First Name" required>
                </div>

                <div class="input-box">
                    <label class="details" for="useremail">Email</label>
                    <br>
                    <input type="email" name="useremail" id="useremail" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <label class="details" for="password">Password</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="input-box">
                    <label class="details" for="">Confirm Password</label>
                    <br>
                    <input type="password" name="con-password" id="con-password" placeholder="Confirm Password" required>
                </div>

                <div class="check-box">
                    <input type="checkbox" name="" id="">
                    <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>

                </div>

                <button class="signup-btn">SIGN UP</button>
                 <p class="login">Already have an account? <a href="./login.html">Login</a></p>
               

            </form> 
            </div>
            
        
     </div>
    </div>
</body>
</html>
