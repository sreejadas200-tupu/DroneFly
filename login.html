<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneFly</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="log-in-card">
     <div class="glass-card">
        <div class="nav-logo">
            <a href="">
                <img src="./assets/nav-logo2.png" alt=""></a>
        </div>

        <div class="heading-cntn">
            <p>Enter your email and password to access your account</p>
        </div>

        <div class="input-box">
                    <label class="details" for="useremail">Email</label>
                    <br>
                    <input type="email" name="useremail" id="useremail" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <label class="details" for="password">Password</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <div class="check-box">
                    <input type="checkbox" name="" id="">
                    <span>Remember me <a href="./email-veri.html">Forgot Password ?</a></span>

                </div>

                <button class="log-in-btn">LOG IN</button>
                 <p class="signup">New User?<a href="./signup.html">Sign up</a></p>
               
     </div>
    </div>
</body> 
</html>
